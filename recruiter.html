<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recruiter Dashboard | PM Internship Portal</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f4f6f8; }
    .sidebar { width: 250px; height: 100vh; background:#2f3b52; position:fixed; top:0; left:0; color:#fff; padding-top:20px; }
    .sidebar h2 { text-align:center; margin-bottom:30px; }
    .sidebar a { display:block; padding:15px 20px; color:#fff; text-decoration:none; margin-bottom:10px; border-left:4px solid transparent; }
    .sidebar a:hover { background:#1e2a3c; border-left:4px solid #ff7f50; }
    .main { margin-left:250px; padding:20px; }
    .header { display:flex; justify-content:space-between; align-items:center; }
    .header h1 { margin:0; font-size:24px; }
    .card-container { display:flex; gap:20px; margin-top:20px; flex-wrap:wrap; }
    .card { flex:1 1 200px; background:#fff; padding:20px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.1); text-align:center; }
    table { width:100%; border-collapse:collapse; margin-top:20px; background:#fff; border-radius:8px; overflow:hidden; }
    table th, table td { padding:12px; text-align:left; border-bottom:1px solid #ddd; }
    table th { background:#f0f0f0; }
    .btn { padding:8px 15px; border:none; background:#ff7f50; color:#fff; border-radius:5px; cursor:pointer; }
    .btn:hover { background:#e06a3f; }
    .form-container { background:#fff; padding:20px; border-radius:8px; margin-top:20px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
    .form-container input, .form-container textarea { width:100%; padding:10px; margin-bottom:10px; border:1px solid #ccc; border-radius:5px; }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>PM Internship</h2>
    <a href="#"><i class="fas fa-home"></i> Dashboard</a>
    <a href="#"><i class="fas fa-briefcase"></i> Post Internship</a>
    <a href="#"><i class="fas fa-file-alt"></i> Applications</a>
    <a href="#"><i class="fas fa-chart-bar"></i> Analytics</a>
    <a href="logout.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div class="header">
      <h1>Welcome, Recruiter!</h1>
    </div>

    <!-- Cards -->
    <div class="card-container">
      <div class="card">
        <h3>Total Applications</h3>
        <p id="total-applications">0</p>
      </div>
      <div class="card">
        <h3>Active Internships</h3>
        <p id="active-internships">0</p>
      </div>
      <div class="card">
        <h3>Pending Reviews</h3>
        <p id="pending-reviews">0</p>
      </div>
    </div>

    <!-- Internship Form -->
    <div class="form-container">
      <h2>Post New Internship</h2>
      <input type="text" id="title" placeholder="Internship Title" />
      <textarea id="description" placeholder="Description"></textarea>
      <input type="text" id="location" placeholder="Location" />
      <button class="btn" onclick="postInternship()">Post Internship</button>
    </div>

    <!-- Applications Table -->
    <h2>Recent Applications</h2>
    <table>
      <thead>
        <tr>
          <th>Intern Name</th>
          <th>Email</th>
          <th>Position</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="applications-table">
        <!-- Applications will be loaded here -->
      </tbody>
    </table>
  </div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.27.0/dist/supabase.min.js"></script>
  <script>
    // Initialize Supabase
    const SUPABASE_URL = 'https://xozzpzasbdvgpyysuvew.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhvenpwemFzYmR2Z3B5eXN1dmV3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc3MDA0NjMsImV4cCI6MjA3MzI3NjQ2M30.SiiaH38cNz21EHpvGOZNQCQ5vW2f6H2GBocGn4qYfGM

';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Fetch applications and stats
    async function loadDashboard() {
      // Get applications
      let { data: applications, error } = await supabase
        .from('applications')
        .select('*')
        .order('created_at', { ascending: false });

      if (error) {
        console.error(error);
        return;
      }

      const table = document.getElementById('applications-table');
      table.innerHTML = '';
      applications.forEach(app => {
        table.innerHTML += `
          <tr>
            <td>${app.name}</td>
            <td>${app.email}</td>
            <td>${app.position}</td>
            <td>${app.status}</td>
            <td><button class="btn" onclick="viewApplication('${app.id}')">View</button></td>
          </tr>
        `;
      });

      // Update stats
      document.getElementById('total-applications').innerText = applications.length;
      const activeInternships = await supabase.from('internships').select('*');
      document.getElementById('active-internships').innerText = activeInternships.data.length;
      const pendingReviews = applications.filter(a => a.status === 'Pending').length;
      document.getElementById('pending-reviews').innerText = pendingReviews;
    }

    // Post a new internship
    async function postInternship() {
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const location = document.getElementById('location').value;

      if (!title || !description || !location) {
        alert('Please fill all fields.');
        return;
      }

      const { data, error } = await supabase
        .from('internships')
        .insert([{ title, description, location, created_at: new Date().toISOString() }]);

      if (error) {
        alert('Error posting internship');
        console.error(error);
      } else {
        alert('Internship posted successfully!');
        document.getElementById('title').value = '';
        document.getElementById('description').value = '';
        document.getElementById('location').value = '';
        loaddashboard();
      }
    }

    function viewApplication(id) {
      alert('View details for application ID: ' + id);
      // You can redirect to detailed view page or modal
    }

    // Load dashboard on page load
    loaddashboard();
  </script>
</body>
</html>
