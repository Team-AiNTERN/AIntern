<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration | PM Internship Portal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="auth-container">
    <h2>Student Registration</h2>
    <form class="auth-form">
      <label for="student-name">Full Name</label>
      <input type="text" id="student-name" required>

      <label for="student-email">Email</label>
      <input type="email" id="student-email" required>

      <label for="student-password">Password</label>
      <input type="password" id="student-password" required>

      <label for="student-confirm-password">Confirm Password</label>
      <input type="password" id="student-confirm-password" required>

      <button type="submit" class="btn">Register</button>
      <p class="switch">Already have an account? <a href="student-login.html">Login</a></p>
    </form>
  </div>
</body>
</html>
