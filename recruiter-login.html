<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recruiter Login | PM Internship Portal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="auth-container">
    <h2>Recruiter Portal</h2>
    <form class="auth-form">
      <label for="recruiter-email">Email</label>
      <input type="email" id="recruiter-email" required>

      <label for="recruiter-password">Password</label>
      <input type="password" id="recruiter-password" required>

      <button type="submit" class="btn">Login</button>
<p class="switch">New here? <a href="recruiterreg.html">Register Now</a></p>
    </form>
  </div>
</body>
</html>
