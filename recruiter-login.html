<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recruiter Login | PM Internship Portal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="auth-container">
    <h2>Recruiter Portal</h2>
    <form id="recruiterLoginForm" class="auth-form">
      <label for="recruiter-email">Email</label>
      <input type="email" id="recruiter-email" required>

      <label for="recruiter-password">Password</label>
      <input type="password" id="recruiter-password" required>

      <button type="submit" class="btn">Login</button>
      <p class="switch">New recruiter? <a href="recruiterreg.html">Register Now</a></p>
    </form>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } 
            from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // Your Firebase config (same project)
    const firebaseConfig = {
      apiKey: "AIzaSyBbMUoq3Cjx3IvWo-b2hPsp-s9E3cAHRsY",
      authDomain: "aintern-285f9.firebaseapp.com",
      projectId: "aintern-285f9",
      storageBucket: "aintern-285f9.firebasestorage.app",
      messagingSenderId: "1035209257137",
      appId: "1:1035209257137:web:dd20ce2d10842d6f127290",
      measurementId: "G-4QSNCJQYFY"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Recruiter Login Submit
    document.getElementById("recruiterLoginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("recruiter-email").value;
      const password = document.getElementById("recruiter-password").value;

      try {
        const userCred = await signInWithEmailAndPassword(auth, email, password);
        alert("✅ Recruiter login successful!");
        // Redirect to recruiter dashboard
        window.location.href = "recruiterdashboard.html";
      } catch (error) {
        alert("❌ Error: " + error.message);
      }
    });
  </script>
</body>
</html>
