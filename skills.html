/* same CSS as dashboard */
body { margin: 0; font-family: Arial, sans-serif; display: flex; }
header { height: 60px; width: 100%; background: #0f172a; color: white; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; position: fixed; top: 0; z-index: 100; }
header h1 { font-size: 18px; margin: 0; }
header .icons { display: flex; gap: 15px; }
header .icons span { cursor: pointer; }
.sidebar { width: 220px; background: #2c3e50; color: #fff; height: 100vh; padding-top: 80px; position: fixed; }
.sidebar h2 { text-align: center; margin-bottom: 30px; }
.sidebar a { display: block; color: white; padding: 12px; text-decoration: none; margin: 5px 15px; border-radius: 8px; }

.logout-btn:hover { background: #c0392b; }
.card { background: white; border-radius: 8px; padding: 20px; margin-bottom: 20px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
.card h2 { margin-top: 0; font-size: 16px; border-bottom: 1px solid #eee; padding-bottom: 10px; }

/* Progress bars */
.progress-container { margin: 15px 0; }
.progress-label { margin-bottom: 5px; font-size: 14px; }
.progress-bar { width: 100%; background: #ddd; border-radius: 20px; overflow: hidden; height: 20px; }
.progress-fill { height: 100%; border-radius: 20px; text-align: center; color: white; font-size: 12px; line-height: 20px; }
.python { width: 80%; background: #3498db; }
.ds { width: 65%; background: #27ae60; }
