<script>
  const selected = [];
  const internships = [
    "AI Research Intern – Google",
    "Data Science Intern – Microsoft",
    "Web Development Intern – Amazon",
    "UX Design Intern – Adobe",
    "Cloud Intern – AWS"
  ];

  function addFilter(select) {
    const value = select.value;
    if (value && !selected.includes(value)) {
      selected.push(value);
      updateSelectedList();
    }
    select.selectedIndex = 0;
  }

  function updateSelectedList() {
    const container = document.getElementById("selectedFilters");
    container.innerHTML = "";
    selected.forEach((item, index) => {
      const chip = document.createElement("span");
      chip.className = "chip";
      chip.innerHTML = `${item} <button onclick="removeFilter(${index})">&times;</button>`;
      container.appendChild(chip);
    });
  }

  function removeFilter(index) {
    selected.splice(index, 1);
    updateSelectedList();
  }

  function searchInternships() {
    const results = document.getElementById("internshipResults");
    const query = document.getElementById("searchInput").value.trim().toLowerCase();
    results.innerHTML = "<h2>Available Internships</h2><p class='loading'>Searching...</p>";

    setTimeout(() => {
      const filtered = internships.filter(role => {
        const lower = role.toLowerCase();
        return (
          lower.includes(query) ||
          selected.some(term => lower.includes(term.toLowerCase()))
        );
      });

      results.innerHTML = "<h2>Available Internships</h2>";
      if (filtered.length === 0) {
        results.innerHTML += "<p>No internships match your criteria.</p>";
      } else {
        filtered.forEach(item => {
          results.innerHTML += `<p>${item}</p>`;
        });
      }
    }, 400);
  }
</script>

  <h1>Find Internships</h1>

  <form id="studentForm">

  <script>
    const supabaseUrl = "https://xozzpzasbdvgpyysuvew.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhvenpwemFzYmR2Z3B5eXN1dmV3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc3MDA0NjMsImV4cCI6MjA3MzI3NjQ2M30.SiiaH38cNz21EHpvGOZNQCQ5vW2f6H2GBocGn4qYfGM";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    async function fetchCompanies() {
      const { data, error } = await supabase.from("companies").select("*");
      if (error) {
        console.error("Error fetching companies:", error);
        return [];
      }
      return data;
    }

    function findMatchingCompanies(student, companies) {
      return companies.filter(company => {
        let match = true;

        if (student.age < company.age) match = false;
        if (student.tenth < company["10th"]) match = false;
        if (student.twelfth < company["12th"]) match = false;
        if (student.cgpa < company.cgpa) match = false;

        if (company.degree && company.degree.toLowerCase() !== student.degree.toLowerCase()) {
          match = false;
        }

        if (company.specialisation && company.specialisation.toLowerCase() !== student.specialisation.toLowerCase()) {
          match = false;
        }

        if (company.domain && company.domain.toLowerCase() !== student.domain.toLowerCase()) {
          match = false;
        }

        if (student.skills) {
          const studentSkills = student.skills.toLowerCase().split(/[,;]+/);
          const companySkills = company.skills.toLowerCase();
          const skillMatch = studentSkills.some(skill => companySkills.includes(skill.trim()));
          if (!skillMatch) match = false;
        }

        if (student.languages) {
          const studentLangs = student.languages.toLowerCase().split(/[,;]+/);
          const companyLangs = company.languages.toLowerCase();
          const langMatch = studentLangs.some(lang => companyLangs.includes(lang.trim()));
          if (!langMatch) match = false;
        }

        return match;
      });
    }

    document.getElementById("studentForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const studentInput = {
        age: parseInt(document.getElementById("age").value),
        tenth: parseInt(document.getElementById("tenth").value),
        twelfth: parseInt(document.getElementById("twelfth").value),
        cgpa: parseFloat(document.getElementById("cgpa").value),
        degree: document.getElementById("degree").value,
        skills: document.getElementById("skill").value,
        specialisation: document.getElementById("specialisation").value,
        languages: document.getElementById("language").value,
        domain: document.getElementById("domain").value,
      };

      const companies = await fetchCompanies();
      const matches = findMatchingCompanies(studentInput, companies);

      const container = document.getElementById("internshipResults");
      container.innerHTML = "";

      if (matches.length === 0) {
        container.innerHTML = "<p>No matching internships found.</p>";
        return;
      }

      matches.forEach(c => {
        const card = document.createElement("div");
        card.className = "internship-card";
        card.innerHTML = `
          <h3>${c["company name"]}</h3>
          <p><strong>Degree Required:</strong> ${c.degree}</p>
          <p><strong>Skills:</strong> ${c.skills}</p>
          <p><strong>Specialisation:</strong> ${c.specialisation}</p>
          <p><strong>Languages:</strong> ${c.languages}</p>
          <p><strong>Domain:</strong> ${c.domain}</p>
        `;

      });
