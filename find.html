<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find Internships</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #333;
    }
    header {
      background: #0f172a;
      color: white;
      padding: 15px 20px;
      font-size: 18px;
    }
    .main {
      padding: 30px;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card h2 {
      margin-top: 0;
      font-size: 16px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
      color: #f39c12;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
    }
    .filters select,
    .filters input {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      min-width: 160px;
    }
    .selected-list {
      margin-top: 10px;
    }
    .selected-list span {
      display: inline-block;
      background: #f39c12;
      color: white;
      padding: 5px 10px;
      margin: 5px 5px 0 0;
      border-radius: 5px;
    }
    .search-btn {
      padding: 10px 20px;
      background: #0f172a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .search-btn:hover {
      background: #1e293b;
    }
    #internshipResults p {
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>

<header>AiNTERN – Find Internships</header>

<div class="main">
  <div class="card">
    <h2>Search & Filter</h2>
    <div class="filters">
      <input type="text" id="searchInput" placeholder="Search internship title..." />

  <option>Bsc.</option>
  <option>Diploma</option>
</select>

      <select onchange="addFilter(this)">

  <option>Hindi</option>
  <option>English</option>
  <option>Assamese</option>
  <option>Bengali</option>
  <option>Bodo</option>
  <option>Dogri</option>
  <option>Gujarati</option>
  <option>Kannada</option>
  <option>Kashmiri</option>
  <option>Konkani</option>
  <option>Maithili</option>
  <option>Malayalam</option>
  <option>Manipuri (Meitei)</option>
  <option>Marathi</option>
  <option>Nepali</option>
  <option>Odia</option>
  <option>Punjabi</option>
  <option>Sanskrit</option>
  <option>Santali</option>
  <option>Sindhi</option>
  <option>Tamil</option>
  <option>Telugu</option>
  <option>Urdu</option>
  <option>Tamil</option>
  <option>Sanskrit</option>
  <option>Kannada</option>
  <option>Telugu</option>
  <option>Malayalam</option>
  <option>Odia</option>
</select>

      <select onchange="addFilter(this)">
  <option disabled selected>Skill</option>
  <option>Accounting</option>
  <option>CAD, Design</option>
  <option>Cloud Computing</option>
  <option>Cloud, Networking</option>
  <option>Coding, Debugging</option>
  <option>English, Marathi</option>
  <option>Financial Analysis</option>
  <option>Financial analysis</option>
  <option>Lab Skills</option>
  <option>Lab skills</option>
  <option>Machine Learning</option>
  <option>Marketing</option>
  <option>Programming</option>
  <option>Programming, ML</option>
  <option>Research</option>
  <option>Robotics</option>
  <option>SEO</option>

</select>

      <select onchange="addFilter(this)">
  <option disabled selected>Specialisation</option>
  <option>AI</option>

  <option>Chemistry</option>

</select>

     <select onchange="addFilter(this)">
  <option disabled selected>Domain</option>
  <option>Consulting</option>
  <option>Data Analytics</option>
  <option>Design</option>
  <option>Engineering</option>
  <option>Finance</option>

</div>


    <div class="selected-list" id="selectedFilters"></div>
    <button class="search-btn" onclick="searchInternships()">Search</button>
  </div>

  <div class="card" id="internshipResults">
    <h2>Available Internships</h2>
    <p>AI Research Intern – Google</p>
    <p>Data Science Intern – Microsoft</p>
    <p>Web Development Intern – Amazon</p>
    <p>UX Design Intern – Adobe</p>
    <p>Cloud Intern – AWS</p>
  </div>
</div>

<script>
  const selected = [];

  function addFilter(select) {
    const value = select.value;
    if (value && !selected.includes(value)) {
      selected.push(value);
      updateSelectedList();
    }
    select.selectedIndex = 0;
  }

  function updateSelectedList() {
    const container = document.getElementById("selectedFilters");
    container.innerHTML = "";
    selected.forEach(item => {
      const span = document.createElement("span");
      span.textContent = item;
      container.appendChild(span);
    });
  }

  function searchInternships() {
    const query = document.getElementById("searchInput").value.toLowerCase();
    const results = document.getElementById("internshipResults");
    const allInternships = [
      "AI Research Intern – Google",
      "Data Science Intern – Microsoft",
      "Web Development Intern – Amazon",
      "UX Design Intern – Adobe",
      "Cloud Intern – AWS"
    ];

    const filtered = allInternships.filter(internship => {
      const lower = internship.toLowerCase();
      return (
        lower.includes(query) ||
        selected.some(term => lower.includes(term.toLowerCase()))
      );
    });

    results.innerHTML = "<h2>Available Internships</h2>";
    if (filtered.length === 0) {
      results.innerHTML += "<p>No internships match your criteria.</p>";
    } else {
      filtered.forEach(item => {
        results.innerHTML += `<p>${item}</p>`;
      });
    }
  }
</script>
<script>
document.getElementById("searchBtn").addEventListener("click", async () => {
    const title = document.getElementById("titleInput").value;
    const degree = document.getElementById("degreeFilter").value;
    const language = document.getElementById("languageFilter").value;
    const skill = document.getElementById("skillFilter").value;
    const specialisation = document.getElementById("specialisationFilter").value;
    const domain = document.getElementById("domainFilter").value;

    const query = new URLSearchParams({
        title, degree, language, skill, specialisation, domain
    });

    const response = await fetch(`http://127.0.0.1:8000/match?${query}`);
    const data = await response.json();

    let resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = "";

    if (data.Matches.length === 0) {
        resultsDiv.innerHTML = `<p>No internships found.</p>`;
    } else {
        data.Matches.forEach(item => {
            let p = document.createElement("p");
            p.textContent = `${item.Role} at ${item.Company} — ${item.MatchPercent}% match (Matched on: ${item.MatchedOn.join(", ")})`;
            resultsDiv.appendChild(p);
        });
    }
});
</script>

</body>
</html>
