  const selected = [];

  function addFilter(select) {
    const value = select.value;
    if (value && !selected.includes(value)) {
      selected.push(value);
      updateSelectedList();
    }
    select.selectedIndex = 0;
  }

  function updateSelectedList() {
    const container = document.getElementById("selectedFilters");
    container.innerHTML = "";
    selected.forEach(item => {
      const span = document.createElement("span");
      span.textContent = item;
      container.appendChild(span);
    });
  }

  function searchInternships() {
    const query = document.getElementById("searchInput").value.toLowerCase();
    const results = document.getElementById("internshipResults");
    const allInternships = Array.from(results.querySelectorAll("p")).map(p => p.textContent);

    const filtered = allInternships.filter(internship => {
      const lower = internship.toLowerCase();
      return (
        lower.includes(query) ||
        selected.some(term => lower.includes(term.toLowerCase()))
      );
    });

    results.innerHTML = "<h2>Available Internships</h2>";
    if (filtered.length === 0) {
      results.innerHTML += "<p>No internships match your criteria.</p>";
    } else {
      filtered.forEach(item => {
        results.innerHTML += `<p>${item}</p>`;
      });
    }
  }
